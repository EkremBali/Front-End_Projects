<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/c20485228a.js" crossorigin="anonymous"></script>

    <title>Oem Calculator</title>

</head>

<body>

    <nav class="navbar navbar-dark bg-danger">
        <div class="container">
            <a href="#" class="navbar-brand">Oem Calculator</a>
        </div>
    </nav>

    <div class="container mt-3">

        <div class="card">
            <div class="card-body">
                <form>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" id="productName" class="form-control" placeholder="Name...">
                        </div>

                        <div class="form-group col-md-6">
                            <input type="text" id="productPrice" class="form-control" placeholder="Price...">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-sm addBtn">
                        <i class="fas fa-plus"></i>
                        Add
                    </button>

                    <button type="submit" class="btn btn-warning btn-sm updateBtn">
                        <i class="far fa-edit"></i>
                        Save Changes
                    </button>

                    <button type="submit" class="btn btn-danger btn-sm deleteBtn">
                        <i class="fas fa-times"></i>
                        Delete
                    </button>

                    <button type="submit" class="btn btn-secondary btn-sm cancelBtn">
                        <i class="fas fa-arrow-circle-left"></i>
                        Cancel
                    </button>

                </form>
            </div>
        </div>

        <div id="productCard" class="card mt-3">
            <table class="table">
                <tbody id="item-list">
                    
                </tbody>
            </table>
        </div>

        <div class="card mt-3">
            <div class="card-footer text-right">
                <p>Total (TL) <strong><span id="totalTL">0</span>TL</strong></p>
                <p>Total ($) <strong><span id="totalDolar">0</span>$</strong></p>
            </div>
        </div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>

    <script src="app.js"></script>


</body>

</html>
